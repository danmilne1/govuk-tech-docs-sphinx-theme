<!DOCTYPE html>
<html lang="en" class="govuk-template no-js">
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>GOV.UK Documentation Example - My First Service</title>
    <link href="{{ pathto('_static/stylesheets/manifest.css', 1) }}" rel="stylesheet" />
    <link href="{{ pathto('_static/stylesheets/custom.css', 1) }}" rel="stylesheet" />
    <link rel="canonical" href="source/">
    {%- if favicon %}
    <link rel="shortcut icon" href="{{ pathto('_static/' + favicon, 1) }}"/>
    {% else %}
    <link rel="shortcut icon" href="{{ pathto('_static/', 1) }}/favicon.ico"/>
    {% endif -%}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:image" content="source/images/govuk-large.png" />
    <meta name="twitter:title" content="GOV.UK Documentation Example - My First Service" />
    <meta name="twitter:url" content="source/" />
    <meta property="og:image" content="source/images/govuk-large.png" />
    <meta property="og:site_name" content="My First Service" />
    <meta property="og:title" content="GOV.UK Documentation Example" />
    <meta property="og:type" content="object" />
    <meta property="og:url" content="source/" />
  </head>
  <body class="govuk-template__body">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    <div class="app-pane">
      <div class="app-pane__header toc-open-disabled">
        <a href="#content" class="govuk-skip-link">Skip to main content</a>
        <header class="govuk-header app-header" role="banner" data-module="govuk-header">
          <div class="govuk-header__container govuk-header__container--full-width">

            {% include "header_logo.html" %}
            {% include "header_navigation.html" %}

          </div>
        </header>
      </div>
      <div id="toc-heading" class="toc-show fixedsticky">
        <a href="#toc" class="toc-show__label js-toc-show" aria-controls="toc">
        Table of contents <span class="toc-show__icon"></span>
        </a>
      </div>
      <div class="app-pane__body" data-module="in-page-navigation">

        {% include "sidebar.html" %}

        <div class="app-pane__content toc-open-disabled">
          <main id="content" class="technical-documentation" data-module="anchored-headings">

            {% block body %} {% endblock %}

          </main>

          {% include "contribution_banner.html" %}
          {% include "footer.html" %}

        </div>
      </div>
    </div>
    <script src="{{ pathto('_static/', 1) }}javascripts/application.js"></script>
  </body>
</html>
